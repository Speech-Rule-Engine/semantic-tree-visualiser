<!DOCTYPE HTML PUBLIC "-//IETF//DTD HTML//EN">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <title>Semantic Tree Visualisation</title>
    <link type="text/css" rel="stylesheet" href="styles/style.css"/>
    <script type="text/javascript" src="src/d3/d3.js"></script>
    <script type="text/javascript" src="src/d3/d3.layout.js"></script>
    <style type="text/css">


.node circle {
  cursor: pointer;
  fill: #fff;
  stroke: steelblue;
  stroke-width: 1.5px;
}

.node text {
  font-size: 11px;
}

path.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

    </style>
  </head>
  <body>
    <script type="text/javascript" src="src/base.js"></script>
    <script type="text/javascript" src="src/visualise.js"></script>
    <script type="text/javascript">
      streeVis.config.expanded = true;
    </script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      extensions: ["[a11y]/explorer.js"]});
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.3/MathJax.js?config=TeX-AMS_HTML-full"></script>
    <form>
      <table border="0" cellpadding="0" cellspacing="2">
        <tr>
          <td align="left">
            <input id="url" style="font-size:110%" size="60" onkeypress="if (event.keyCode == 13) {streeVis.loadUrl(); event.stopPropagation(); return false;} else {return true;};"></input>
          </td>
          <td align="left">
            <input id="load" type="button" value="Load URL" onclick="streeVis.loadUrl(legacy.checked)"></input>
            <input type="file" id="files"  accept=".json" name="file" onchange="streeVis.handleFileSelect(event, legacy.checked)"></input>
            <input type="checkbox" id="legacy" value="legacy">Legacy</input>
               </td>
        <td align="bottom">
            <input align="bottom" id="load local" type="button" value="Load Local SRE" onclick="streeVis.loadLocalLibrary()"></input>
        </td>
        </tr>
        <tr>
          <td rowspan="3">
              <textarea id="input" rows="10" cols="63" style="font-size:110%"></textarea>  <!-- onkeypress="Lab.CheckKey(event)"  -->
          </td>
        <td>
              <input align="bottom" id="translate" type="button" value="Translate" onclick="streeVis.translateTex()"></input>
        </td>
        <td align="right">
          <input id="orientation" type="button" value="Orientation" onclick="streeVis.changeOrientation()"></input>
          <input id="expand" type="button" value="Expand" onclick="streeVis.expandAll()"></input>
          <input id="collapse" type="button" value="Collapse" onclick="streeVis.collapseAll()"></input>
        </td>
      </tr>
</table>
    </form>
    <hr>

      <div id="body"/>
    </body>
</html>

</body> </html>
